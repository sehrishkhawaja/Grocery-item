<h2>Add Grocery Item</h2>
<form  [formGroup]="groceryItemForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
        <label for="itemName">Grocery item</label>
        <input type="itemName" 
                class="form-control" 
                id="itemName" 
                placeholder="Name" 
                formControlName="name" required>

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Grocery item is required.
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="itemNote">Optional note</label>
        <input type="itenNote" 
                class="form-control" 
                id="itemNote" 
                placeholder="Optional notes" 
                formControlName="optionalNote">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!groceryItemForm.valid">Add Item</button>
</form>
